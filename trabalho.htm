<!DOCTYPE html>
<html>
<head>
	<title>Trabalho de Sistemas Digitais</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.5.8/js/jsplumb.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<article>
		<div id="botoes">
			<div id="titulo">Entrada</div>
			<button id="btn0">0</button>
			<button id="btn1">1</button>
			<button id="relatorio">rel</button>
		</div>


		<div id="statesCanvas"></div>

		<div id="descriptionBox">
			<h1>FSM Simulator</h1>
			
			<div id="firstScreen">	
				<p>Escolha a máquina:</p>
				<div class="tooltip">
					<input type="radio" name="machineType" value="mealy" checked>Mealy<br>
					<span class="tooltiptext">Saída na transição</span>
				</div><br>
				<div class="tooltip">
					<input type="radio" name="machineType" value="moore">Moore<br>
					<span class="tooltiptext">Saída no estado</span>
				</div><br>	
				<input id="nextButton1" type="button" value="Próximo">
			</div>

			<div id="secondScreen" style="display: none;">
				<p>Número de Estados:</p>
				<input type="range" id="qtdEstados" name="points" min="0" max="30">
				<p id="sliderValue">15</p>
	  			<input id="previousButton2" type="button" value="Anterior">
	  			<input id="nextButton2" type="button" value="Próximo">
	  		</div>

	  		<div id="thirdScreen" style="display: none;">
				<p>Como você deseja inserir as entradas?</p>
				<input id="text" type="button" value="Texto formatado">
				<input id="tabela" type="button" value="Tabela"><br>
				<input id="previousButton3" type="button" value="Anterior">
	  		</div>

	  		<div id="fourthScreen" style="display: none;">
	  			<textarea rows="10" cols="80" name="truthTable" placeholder="Insira a tabela verdade"></textarea><br>
				<input id="previousButton4" type="button" value="Anterior">
	  			<input id="submitButton" type="button" value="Submeter">
	  		</div>

	  		<div id="fifthScreen" style="display: none;">
	  			<textarea rows="10" cols="80" name="truthTable" placeholder="Insira a tabela verdade"></textarea><br>
				<input id="previousButton4" type="button" value="Anterior">
	  			<input id="submitButton2" type="button" value="Submeter">
	  		</div>

		</div>
		
		</article>
</body>


</html>
