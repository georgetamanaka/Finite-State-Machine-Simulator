<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Trabalho de Sistemas Digitais</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="./lib/jquery-3.2.1.min"></script>
	<script type="text/javascript" src="./lib/jquery-ui.min"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<article>
		<input id="backButton" type="button" value="back" style="background-color:gray;margin: 5px 2px;">
	
		<div id="botoes">
			<div id="titulo">Entrada</div>
			<input type = "text" id="entradaMaquina" name="commit" placeholder="Input"><br>
			<button id="inputButton">Input</button>
			<button id="relatorio">Relatório</button>
		</div>
		
		<div id="mealy">
			<div id="titulo">Mealy Outputs</div>
			<div id="inputMealy"></div>
			<div id="outputMealy"></div>
		</div>
		
		<div id="statesCanvas"></div>

		<div id="descriptionBox">
			<h1>FSM Simulator</h1>
			
			<div id="firstScreen">	
				<p>Escolha a máquina:</p>
					<input type="radio" name="machineType" value="0" checked>Mealy<br>
					<input type="radio" name="machineType" value="1">Moore<br>
				<input id="nextButton1" type="button" value="Próximo">
				<input id="examplesButton" type="button" value="Veja Exemplos" style = "background: gray">
			</div>
			
				<div id="examplesScreen" style="display: none;">
					<p>Mealy Exemplos</p>
					<input id="example6" type="button" value="Exemplo 1" class="exemple">
					<input id="example7" type="button" value="Exemplo 2" class="exemple">
					<input id="example8" type="button" value="Exemplo 3" class="exemple">
					<input id="example9" type="button" value="Exemplo 4" class="exemple">
					<input id="example10" type="button" value="Exemplo 5" class="exemple">
					<p>Moore Exemplos</p>
					<input id="example5" type="button" value="Exemplo 6" class="exemple">
					<input id="example1" type="button" value="Exemplo 7" class="exemple">
					<input id="example2" type="button" value="Exemplo 8" class="exemple">
					<input id="example3" type="button" value="Exemplo 9" class="exemple">
					<input id="example4" type="button" value="Exemplo 10" class="exemple">
					
					
					<br>
					<input id="previousButton5" type="button" value="Anterior" style="background-color:gray;">
		  		</div>

	  		<div id="ex1" class="exBox" style="float:left;"></div>

			<input id="previousButton6" type="button" value="Anterior"  style="display:none;">
			<input id="generate1" type="button" value="Gerar" class="generate" style="display:none;">
			
			<div id="secondScreen" style="display: none;">
				<p>Número de Estados:</p>
				<input type="range" id="qtdEstados" name="points" min="0" max="30">
				<p id="sliderValue">15</p>
	  			<input id="previousButton2" type="button" value="Anterior">
	  			<input id="nextButton2" type="button" value="Próximo" class="arroz">
	  		</div>

	  		<div id="thirdScreen" style="display: none;">
	  			<textarea rows="10" cols="80" name="truthTable" placeholder="Insira a tabela verdade"></textarea><br>
	  			Estado reset: <input type = "text" id="text1" name="resetState" placeholder="Insira o estado reset"><br>
				<input id="previousButton3" type="button" value="Anterior">
	  			<input id="submitButton" type="button" value="Submeter">
	  		</div>

		</div>
		
		</article>
</body>


</html>
